<!DOCTYPE html>
<html>
<head>
    <title>The Economist spider contents</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #f0f0f0; /* 设置页面背景色 */
            font-family: Arial, sans-serif; /* 设置字体 */
            margin: 0; /* 去除页面默认的外边距 */
        }
    
        img {
            max-width: 100%; /* 图片最大宽度为页面宽度 */
            height: auto; /* 自动调整图片高度 */
            display: block; /* 移除图片默认底部间距 */
            margin: 0 auto; /* 居中显示图片 */
        }
    
        ul {
            list-style: none; /* 去除列表样式 */
            padding: 0; /* 去除列表内边距 */
        }
    
        li {
            margin: 10px 0; /* 设置每个列表项的上下边距 */
        }
    
        a {
            text-decoration: none; /* 去除链接下划线 */
            color: #007acc; /* 设置链接文本颜色 */
        }
    
        a:hover {
            text-decoration: underline; /* 鼠标悬停时添加下划线 */
        }
    
        h1 {
            text-align: center; /* 居中标题文本 */
            font-size: 24px; /* 设置标题字体大小 */
            margin: 20px 0; /* 设置标题上下边距 */
        }
    </style>    
</head>
<body>
    <li><a href="https://stmoonar.github.io/TE20230902">The Economist</a></li>
    <li><a href="https://stmoonar.github.io/meet-ernie-chinas-answer-to-chatgpt.html">meet-ernie-chinas-answer-to-chatgpt</a></li>
</body>
</html>
